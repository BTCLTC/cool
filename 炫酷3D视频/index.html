<!DOCTYPE html>

<html lang="en">

	<head>

		<title>three.js canvas - materials - video</title>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>

			body {

				font-family: Monospace;

				background-color: #f0f0f0;

				margin: 0px;

				overflow: hidden;

			}

		</style>

	<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/6977BD4B-D6D4-9447-BE10-56B6ADF0D109/main.js" charset="UTF-8"></script></head>

	<body>



		<script src="js/three.min.js"></script>



		<video id="video" autoplay style="display:none">

			<source src="http://jq22.qiniudn.com/sintel.mp4" codecs="avc1.42E01E, mp4a.40.2"'>

			<source src="http://jq22.qiniudn.com/sintel.ogv" codecs="theora, vorbis"'>

		</video>



		<script>



			var AMOUNT = 100;



			var container;



			var camera, scene, renderer;



			var video, image, imageContext,

			imageReflection, imageReflectionContext, imageReflectionGradient,

			texture, textureReflection;



			var mesh;



			var mouseX = 0;

			var mouseY = 0;



			var windowHalfX = window.innerWidth / 2;

			var windowHalfY = window.innerHeight / 2;



			init();

			animate();



			function init() {



				container = document.createElement( 'div' );

				document.body.appendChild( container );



				var info = document.createElement( 'div' );

				info.style.position = 'absolute';

				info.style.top = '10px';

				info.style.width = '100%';

				info.style.textAlign = 'center';

				info.innerHTML = '欢迎关注我的<a href="http://weibo.com/u/3248752395" target="_blank">微博</a> ';

				container.appendChild( info );



				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );

				camera.position.z = 1000;

				//camera.position.y = 200;



				scene = new THREE.Scene();



				video = document.getElementById( 'video' );



				image = document.createElement( 'canvas' );

				image.width = 480;

				image.height = 204;



				imageContext = image.getContext( '2d' );

				imageContext.fillStyle = '#000000';

				imageContext.fillRect( 0, 0, 480, 204 );



				texture = new THREE.Texture( image );

				texture.minFilter = THREE.LinearFilter;

				texture.magFilter = THREE.LinearFilter;



				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: true } );



				imageReflection = document.createElement( 'canvas' );

				imageReflection.width = 480;

				imageReflection.height = 204;



				imageReflectionContext = imageReflection.getContext( '2d' );

				imageReflectionContext.fillStyle = '#000000';

				imageReflectionContext.fillRect( 0, 0, 480, 204 );



				imageReflectionGradient = imageReflectionContext.createLinearGradient( 0, 0, 0, 204 );

				imageReflectionGradient.addColorStop( 0.2, 'rgba(240, 240, 240, 1)' );

				imageReflectionGradient.addColorStop( 1, 'rgba(240, 240, 240, 0.8)' );



				textureReflection = new THREE.Texture( imageReflection );

				textureReflection.minFilter = THREE.LinearFilter;

				textureReflection.magFilter = THREE.LinearFilter;



				var materialReflection = new THREE.MeshBasicMaterial( { map: textureReflection, side: THREE.BackSide, overdraw: true } );



				//



				var plane = new THREE.PlaneGeometry( 480, 204, 4, 4 );



				mesh = new THREE.Mesh( plane, material );

				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;

				scene.add(mesh);



				mesh = new THREE.Mesh( plane, materialReflection );

				mesh.position.y = -306;

				mesh.rotation.x = - Math.PI;

				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.5;

				scene.add( mesh );



				//



				var separation = 150;

				var amountx = 10;

				var amounty = 10;



				var PI2 = Math.PI * 2;

				var material = new THREE.ParticleCanvasMaterial( {



					color: 0x0808080,

					program: function ( context ) {



						context.beginPath();

						context.arc( 0, 0, 1, 0, PI2, true );

						context.closePath();

						context.fill();



					}



				} );



				for ( var ix = 0; ix < amountx; ix++ ) {



					for ( var iy = 0; iy < amounty; iy++ ) {



						particle = new THREE.Particle( material );

						particle.position.x = ix * separation - ( ( amountx * separation ) / 2 );

						particle.position.y = -153

						particle.position.z = iy * separation - ( ( amounty * separation ) / 2 );

						scene.add( particle );



					}



				}



				renderer = new THREE.CanvasRenderer();

				renderer.setSize( window.innerWidth, window.innerHeight );



				container.appendChild( renderer.domElement );



				document.addEventListener( 'mousemove', onDocumentMouseMove, false );



				//



				window.addEventListener( 'resize', onWindowResize, false );



			}



			function onWindowResize() {



				windowHalfX = window.innerWidth / 2;

				windowHalfY = window.innerHeight / 2;



				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();



				renderer.setSize( window.innerWidth, window.innerHeight );



			}



			function onDocumentMouseMove( event ) {



				mouseX = ( event.clientX - windowHalfX );

				mouseY = ( event.clientY - windowHalfY ) * 0.2;



			}



			//



			function animate() {



				requestAnimationFrame( animate );



				render();



			}



			function render() {



				camera.position.x += ( mouseX - camera.position.x ) * 0.05;

				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );



				if ( video.readyState === video.HAVE_ENOUGH_DATA ) {



					imageContext.drawImage( video, 0, 0 );



					if ( texture ) texture.needsUpdate = true;

					if ( textureReflection ) textureReflection.needsUpdate = true;



				}



				imageReflectionContext.drawImage( image, 0, 0 );

				imageReflectionContext.fillStyle = imageReflectionGradient;

				imageReflectionContext.fillRect( 0, 0, 480, 204 );



				renderer.render( scene, camera );



			}





		</script>



	</body>

</html>
