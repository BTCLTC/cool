.wheel {
  width: 500px;
  height: 500px;
  top: 100px;
  left: 50%;
  margin-left: -250px;
  border-radius: 100%;
  position: absolute;
  transition-delay: 0s;
  transition-property: transform;
  transition-duration: 0.5s;
  transition-timing-function: ease-in-out;
  transform-origin: 50% 50%;
  transform: rotate(-22.5deg);
}
.wheel button.submit {
  font-family: 'Open Sans', sans-serif;
  outline: none;
  display: block;
  color: #eee;
  font-weight: 300;

  width: 100px;
  height: 100px;
  border-radius: 100%;
  border: 0;
  background: #222;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
  z-index: 100;
  left: 50%;
  top: 50%;
  margin-left: -50px;
  margin-top: -50px;
  transition: opacity 1s, box-shadow 0.3s;
  pointer-events: none;
  opacity: 0;
}
.wheel button.submit:hover {
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}
